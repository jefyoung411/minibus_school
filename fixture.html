<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="fixtures">
        <div class="container">
            <div class="heading">
                <h1>FIXTURES</h1>
            </div>
            <div class="fixture_container">
                <div class="fixture1">
                    <div class="fixture_top">
                        <img>
                    </div>
                    <div class="fixture_bottom">
                        <div class="fixture_bottom_left">
                            <div class="fixture_day">
                                <h3>14th</h3>
                            </div>
                            <div class="fixture_month">
                                <h3>Sept</h3>
                            </div>
                        </div>
                        <div class="fixture_bottom_right">
                            <div class="fbr_top">
                                <div class="fbr_versus">
                                    <h3>VS</h3>
                                </div>
                                <div class="fbr_opponent">
                                    <h3>Chelsea FC</h3>
                                </div>
                            </div>
                            <div class="fbr_bottom">
                                <div class="location">
                                    <div class="location_img">
                                        <img src="./location.png">
                                    </div>
                                    <div class="location_name">
                                        <p>Etihad Stadium</p>
                                    </div>
                                </div>
                                <div class="time">
                                    <div class="time_img">
                                        <img src="./clock.png">
                                    </div>
                                    <div class="time_name">
                                        <p>15:00 GMT</p>
                                    </div>
                                </div>
                                <div class="referee">
                                    <div class="referee_img">
                                        <img src="./whistle.png">
                                    </div>
                                    <div class="referee_name">
                                        <p>Anthony Taylor</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
